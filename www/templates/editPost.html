<ion-view view-title="Edit Post">
  <ion-content>
    <div class="bottom">
      <div style="float: left; width: 100%;">
        <label class="item item-input">
          <input type="text" name="content" id="content-textarea"
                 ng-model="$parent.content" placeholder="Message Content">
        </label>
      </div>
    </div>
    <div class="bottom">
      <div align="center">
        <button style="float: none; width: 30%;" class="button button-royal button-large" ng-click="onSaveChanges()">
          Save Changes
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>

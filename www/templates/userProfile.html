<ion-view view-title="{{name}}">
  <ion-content>
    <div class="bottom">
      <div style="float: left; width: 100%;">
        <p1>Rating: {{ratingAve}}/5</p1>
      </div>
    </div>
    <div class="bottom">
      <div align="center">
        <button style="float: none; width: 30%;" class="button button-royal button-large" ng-click="onMessage()">
          Message
        </button>
      </div>
    </div>
    <div class="bottom">
      <div align="center">
        <button style="float: none; width: 30%;" class="button button-royal button-large" ng-click="onLeaveReview()">
          Leave a Review
        </button>
      </div>
    </div>
    <ul>
      <li class="button button-full" ng-repeat="selectedReview in userReviews">
        Name: {{selectedReview.name}} <br>Rating: {{selectedReview.rating}} <br>Content: {{selectedReview.content}}</li>
    </ul>
  </ion-content>
</ion-view>
